[tox]
envlist = py26,py27,py32,py33,pypy,py27_no_compiler,py33_no_compiler

[testenv]
setenv =
    PYMORPHY2_DICT_PATH = {toxinidir}/dict

deps=
    dawg==0.3.1

commands=
    python benchmarks/bench.py run []

[testenv:pypy]
deps=
    dawg_python==0.1

[testenv:py27_no_compiler]
basepython = python2.7
deps=
    dawg_python==0.1

[testenv:py33_no_compiler]
basepython = python3.3
deps=
    dawg_python==0.1
