[tox]
envlist = py26,py27,py32,py33,pypy

[testenv]
setenv =
    PYMORPHY2_DICT_PATH = {toxinidir}/dict

deps=
    dawg >= 0.4.1
    pytest

commands=
    python benchmarks/bench.py run []

[testenv:pypy]
deps=
    dawg_python >= 0.3.1
    pytest

[testenv:py27_no_compiler]
basepython = python2.7
deps=
    dawg_python >= 0.3.1
    pytest

[testenv:py33_no_compiler]
basepython = python3.3
deps=
    dawg_python >= 0.3.1
    pytest
