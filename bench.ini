[tox]
envlist = py26,py27,py32,py33,pypy

[testenv]
setenv =
    PYMORPHY2_DICT_PATH = {toxinidir}/dict

deps=
    dawg >= 0.5
    pytest
    psutil

commands=
    python benchmarks/bench.py run []

[testenv:pypy]
deps=
    dawg-python >= 0.5
    pytest
    psutil

[testenv:py27_no_compiler]
basepython = python2.7
deps=
    dawg-python >= 0.5
    pytest
    psutil

[testenv:py33_no_compiler]
basepython = python3.3
deps=
    dawg-python >= 0.5
    pytest
    psutil
